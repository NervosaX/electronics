    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css">

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- Content  -->

    <div class="wrapper">
        <div class="nav"><a href="/admin/">Admin</a></div>
        <br/>

        <h2 style="text-align: center;"><a href="{% url index %}">Oliver's Electronics</a></h2>
        <br/>

        <div class="search">
            <form class="form-horizontal" method="get" id="searchForm" action="{% url index %}">
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div class="controls">
                    <input type="text" id="inputName" name="name" value="{{ form_vals.name|default:"" }}">
                </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="selectCategory">Category</label>
                    <div class="controls">
                        <select id="selectCategory" name="category">
                            <option value="">--- Categories ---</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == form_vals.category %} selected="true"{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="selectAmperageQuery">Amperage</label>
                    <div class="controls">
                        <select style="width: 80px;" class="input-mini" name="selectAmperageQuery">
                            <option value="="{% if form_vals.amperageQuery == "=" %} selected="true"{% endif %}>=</option>
                            <option value=">"{% if form_vals.amperageQuery == ">" %} selected="true"{% endif %}>></option>
                            <option value="<"{% if form_vals.amperageQuery == "<" %} selected="true"{% endif %}><</option>
                        </select>
                        <input style="width: 124px;" type="text" name="amperage" value="{{ form_vals.amperage|default:"" }}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="selectVoltageQuery">Voltage</label>
                    <div class="controls">
                        <select style="width: 80px;" class="input-mini" name="selectVoltageQuery">
                            <option value="="{% if form_vals.voltageQuery == "=" %} selected="true"{% endif %}>=</option>
                            <option value=">"{% if form_vals.voltageQuery == ">" %} selected="true"{% endif %}>></option>
                            <option value="<"{% if form_vals.voltageQuery == "<" %} selected="true"{% endif %}><</option>
                        </select>
                        <input style="width: 124px;" type="text" name="voltage" value="{{ form_vals.voltage|default:"" }}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="selectPrefix">(Prefix) Value</label>
                    <div class="controls">
                        <select style="width: 80px;" class="input-mini" name="selectPrefix">
                            {% for prefix in prefixes %}
                                <option value="{{ prefix.0 }}"{% if prefix.0 == form_vals.valuePrefix %} selected="true"{% endif %}>{{ prefix.1 }}</option>
                            {% endfor %}
                        </select>
                        <input style="width: 124px;" type="text" name="value" value="{{ form_vals.value|default:"" }}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" style="width: 100%;" class="btn">Search</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" style="width: 100%;" onclick="return resetForm();" class="btn">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        <div style="content">

            {% block content %}{% endblock %}

        </div>
        <div style="clear: both;"></div>

    </div>

        <!-- End Content -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
